   // how to edit element using dom :-  34

   // basic approach
   function addLanguage(langName){
      const li  = document.createElement('li');
      li.innerHTML=`${langName}`;
      document.querySelector('.language').appendChild(li);
   }
   addLanguage("python");
   addLanguage("ruby");

   // optimised approach(but using 1 extra variable)

   function addOptimiseLangUsing1ExtraVar(langName){
      const li = document.createElement('li');
      const addText= document.createTextNode(langName);
      li.appendChild(addText);
      document.querySelector('.language').appendChild(li);
   }
   addOptimiseLangUsing1ExtraVar("java")

   // optimised approach(must use this )

   function addOptimiseLang(langName){
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.language').appendChild(li);
   }

   addOptimiseLang("golang");
